<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

            <td><img src="images/blank.png" alt="" class="card" id="3"></td>
            <td><img src="images/blank.png" alt="" class="card" id="4"></td>

        <tr>
            <td><img src="images/blank.png" alt="" class="card" id="9"></td>
            <td><img src="images/blank.png" alt="" class="card" id="10"></td>

        <tr>

    <p id="btn" class="play-btn"></p>
    <p>Moves: <span id="moves" class="score"></span></p>
    <p>Score: <span id="score" class="score"></span></p>

    <script src="js/myScript.js"></script>
</body>
</html>
